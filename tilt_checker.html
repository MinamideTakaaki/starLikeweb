<body>

	<svg>
		<circle id="circle" r="15" fill="gray"></circle>
	</svg>

	<script>
		const sc_height=screen.height*.9, sc_width=screen.width*.9;
		let X = sc_width/2, Y=sc_height/2 moveX,moveY;
		circle.style.cx=X;
		circle.style.cy=Y;
		// ボールの位置決め


		function handleOrientation(event) {
    	let absolute = event.absolute;
  		let alpha = event.alpha; //z軸回転
  		let beta = event.beta; //x軸回転
  		let gamma = event.gamma; //y軸回転

  		moveX=gamma;
  		moveY=beta;

  		X+=moveX;
  		Y+=moveY;


			circle.style.cx = X;
			circle.style.cy = Y;

			if (X<=0 || X>=sc_width) {
				console.log("X");
				X=0;
			}
			if (Y<=0 || Y >= sc_height) {
				Y=0;
				console.log("Y",Y);
			}


  		// 新たな方向データに基づいて処理を行う
		}

		window.addEventListener("deviceorientation", handleOrientation, true);
	</script>
